<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="متجر إلكتروني للإكسسوارات مع تسجيل دخول عبر Firebase">
    <meta name="author" content="Your Name">
    <title>متجر الإكسسوارات</title>

    <!-- Font Awesome للأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- خطوط جوجل (Tajawal للعربية) -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, FacebookAuthProvider, OAuthProvider, sendPasswordResetEmail, signOut, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBfXJ-2tmCYo-pQjfN_4nAdxC-NcqfjAlo",
            authDomain: "tamec-8f9ea.firebaseapp.com",
            projectId: "tamec-8f9ea",
            storageBucket: "tamec-8f9ea.firebasestorage.app",
            messagingSenderId: "372610375354",
            appId: "1:372610375354:web:1beaff9695e7b49cdeec83",
            measurementId: "G-W7TT6VTKSP"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const storage = getStorage(app);

        window.auth = auth;
        window.storage = storage;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.signInWithPopup = signInWithPopup;
        window.GoogleAuthProvider = GoogleAuthProvider;
        window.FacebookAuthProvider = FacebookAuthProvider;
        window.OAuthProvider = OAuthProvider;
        window.sendPasswordResetEmail = sendPasswordResetEmail;
        window.signOut = signOut;
        window.onAuthStateChanged = onAuthStateChanged;
        window.updateProfile = updateProfile;
        window.ref = ref;
        window.uploadBytes = uploadBytes;
        window.getDownloadURL = getDownloadURL;
    </script>

    <!-- Custom CSS (نفس الأنماط السابقة، لن أعيدها لتوفير المساحة) -->
    <style>
        /* الأنماط السابقة موجودة هنا، وهي مطابقة لما ورد في الرد الأول */
        /* إذا كنت بحاجة إلى تعديل معين في CSS، أخبرني وسأضيفه */
    </style>
</head>
<body>
    <!-- نفس HTML السابق، يتضمن صفحة تسجيل الدخول، لوحة التحكم، الملف الشخصي، والمتجر -->
    <div class="container" id="container">
        <!-- ... محتوى صفحة تسجيل الدخول كما في الرد السابق ... -->
    </div>

    <div class="dashboard-container" id="dashboardPage" style="display: none;">
        <h1 id="welcomeMessage">مرحبًا بك</h1>
        <p>لقد سجلت دخولك بنجاح!</p>
        <button id="profileBtn">الملف الشخصي</button>
        <button id="backToStoreBtn">الذهاب إلى المتجر</button>
        <button id="logoutBtn">تسجيل الخروج</button>
    </div>

    <div id="forgotPasswordModal" class="modal">
        <!-- ... محتوى نافذة إعادة تعيين كلمة المرور ... -->
    </div>

    <div class="profile-page" id="profilePage" style="display: none;">
        <h2>الملف الشخصي</h2>
        <img id="profileAvatar" src="https://placehold.co/100x100?text=صورة" alt="صورة المستخدم">
        <input type="text" id="profileName" placeholder="الاسم">
        <input type="file" id="profilePhoto" accept="image/*">
        <div id="profileError" class="error-message"></div>
        <div id="profileSpinner" class="spinner"></div>
        <button id="saveProfileBtn">حفظ التغييرات</button>
        <button id="backToDashboardBtn">رجوع إلى لوحة التحكم</button>
    </div>

    <div id="storeContent" style="display: none;">
        <nav class="navbar">
            <!-- ... محتوى شريط التنقل ... -->
        </nav>
        <main class="main-content" id="mainContent">
            <!-- ... محتوى المتجر ... -->
        </main>
    </div>

    <div id="cartModal" class="cart-modal">
        <!-- ... محتوى عربة التسوق ... -->
    </div>

    <div id="toast" class="toast"></div>

    <footer>
        <p>© 2025 متجر الإكسسوارات</p>
    </footer>

    <!-- JavaScript (الجزء المكتمل) -->
    <script>
        // العناصر (كما في الرد السابق)
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');
        const signUpForm = document.getElementById('signUpForm');
        const signInForm = document.getElementById('signInForm');
        const signUpName = document.getElementById('signUpName');
        const signUpEmail = document.getElementById('signUpEmail');
        const signUpPassword = document.getElementById('signUpPassword');
        const signInEmail = document.getElementById('signInEmail');
        const signInPassword = document.getElementById('signInPassword');
        const signUpError = document.getElementById('signUpError');
        const signInError = document.getElementById('signInError');
        const signUpSpinner = document.getElementById('signUpSpinner');
        const signInSpinner = document.getElementById('signInSpinner');
        const signUpWithGoogle = document.getElementById('signUpWithGoogle');
        const signInWithGoogle = document.getElementById('signInWithGoogle');
        const signUpWithFacebook = document.getElementById('signUpWithFacebook');
        const signInWithFacebook = document.getElementById('signInWithFacebook');
        const signUpWithMicrosoft = document.getElementById('signUpWithMicrosoft');
        const signInWithMicrosoft = document.getElementById('signInWithMicrosoft');
        const dashboardPage = document.getElementById('dashboardPage');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const logoutBtn = document.getElementById('logoutBtn');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const forgotPasswordModal = document.getElementById('forgotPasswordModal');
        const closeModal = document.getElementById('closeModal');
        const resetPasswordForm = document.getElementById('resetPasswordForm');
        const resetEmail = document.getElementById('resetEmail');
        const resetErrorMessage = document.getElementById('resetErrorMessage');
        const resetSuccessMessage = document.getElementById('resetSuccessMessage');
        const resetPasswordBtn = document.getElementById('resetPasswordBtn');
        const resetSpinner = document.getElementById('resetSpinner');
        const storeContent = document.getElementById('storeContent');
        const mainContent = document.getElementById('mainContent');
        const categoriesDiv = document.getElementById('categories');
        const productsDiv = document.getElementById('products');
        const productDetailDiv = document.getElementById('productDetail');
        const userProfile = document.getElementById('userProfile');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const ordersLink = document.getElementById('ordersLink');
        const cartBtn = document.getElementById('cartBtn');
        const cartModal = document.getElementById('cartModal');
        const closeCartModal = document.getElementById('closeCartModal');
        const cartItemsDiv = document.getElementById('cartItems');
        const cartEmpty = document.getElementById('cartEmpty');
        const cartTotal = document.getElementById('cartTotal');
        const checkoutBtn = document.getElementById('checkoutBtn');
        const cartCount = document.getElementById('cartCount');
        const guestSignInBtn = document.getElementById('guestSignInBtn');
        const guestSignUpBtn = document.getElementById('guestSignUpBtn');
        const backToStoreBtn = document.getElementById('backToStoreBtn');
        const searchInput = document.getElementById('searchInput');
        const searchCategory = document.getElementById('searchCategory');
        const themeToggle = document.getElementById('themeToggle');
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const navbarLinks = document.getElementById('navbarLinks');
        const loader = document.getElementById('loader');
        const toast = document.getElementById('toast');
        const profilePage = document.getElementById('profilePage');
        const profileAvatar = document.getElementById('profileAvatar');
        const profileName = document.getElementById('profileName');
        const profilePhoto = document.getElementById('profilePhoto');
        const profileError = document.getElementById('profileError');
        const profileSpinner = document.getElementById('profileSpinner');
        const saveProfileBtn = document.getElementById('saveProfileBtn');
        const backToDashboardBtn = document.getElementById('backToDashboardBtn');
        const profileBtn = document.getElementById('profileBtn');

        // بيانات المنتجات
        const products = [
            { id: 1, name: 'ساعة كلاسيكية', category: 'الساعات', price: 99.99, image: 'https://picsum.photos/300/300?random=1', description: 'ساعة أنيقة بحزام جلدي.', specs: 'مقاومة للماء، حركة كوارتز', rating: 4.5 },
            { id: 2, name: 'ساعة رياضية', category: 'الساعات', price: 149.99, image: 'https://picsum.photos/300/300?random=2', description: 'ساعة متينة للأنشطة الرياضية.', specs: 'كرونوغراف، مقاومة للماء 100م', rating: 4.2 },
            { id: 3, name: 'سوار ذهبي', category: 'الأساور', price: 59.99, image: 'https://picsum.photos/300/300?random=3', description: 'سوار ذهبي لامع لكل المناسبات.', specs: 'مطلي بالذهب عيار 18', rating: 4.8 },
            { id: 4, name: 'سوار مطرز', category: 'الأساور', price: 29.99, image: 'https://picsum.photos/300/300?random=4', description: 'تصميم مطرز يدويًا.', specs: 'مقاس قابل للتعديل', rating: 4.0 },
            { id: 5, name: 'خاتم ألماس', category: 'الخواتم', price: 199.99, image: 'https://picsum.photos/300/300?random=5', description: 'خاتم ألماس لامع.', specs: 'ألماس 0.5 قيراط', rating: 4.9 },
            { id: 6, name: 'خاتم فضي', category: 'الخواتم', price: 79.99, image: 'https://picsum.photos/300/300?random=6', description: 'خاتم فضي أنيق.', specs: 'فضة إسترليني', rating: 4.3 },
            { id: 7, name: 'معلقة قلب', category: 'المعلقات', price: 49.99, image: 'https://picsum.photos/300/300?random=7', description: 'معلقة على شكل قلب رومانسية.', specs: 'سلسلة فضية مرفقة', rating: 4.6 },
            { id: 8, name: 'معلقة نجمة', category: 'المعلقات', price: 69.99, image: 'https://picsum.photos/300/300?random=8', description: 'معلقة نجمية سماوية.', specs: 'سلسلة ذهبية مرفقة', rating: 4.4 }
        ];

        const categories = [
            { name: 'الساعات', image: 'https://picsum.photos/300/300?random=9' },
            { name: 'الأساور', image: 'https://picsum.photos/300/300?random=10' },
            { name: 'الخواتم', image: 'https://picsum.photos/300/300?random=11' },
            { name: 'المعلقات', image: 'https://picsum.photos/300/300?random=12' }
        ];

        // الحالة
        let currentUser = null;
        let isGuest = false;
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // دوال مساعدة
        function showPage(show, ...hide) {
            hide.forEach(el => el.style.display = 'none');
            show.style.display = show === container || show === storeContent || show === profilePage ? 'block' : 'flex';
        }

        function showError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }

        function showSuccess(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }

        function showLoading(isLoading, spinner) {
            spinner.style.display = isLoading ? 'block' : 'none';
        }

        function showToast(message) {
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 3000);
        }

        // دوال عربة التسوق
        function updateCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            cartCount.textContent = cart.length;
            if (cart.length === 0) {
                cartItemsDiv.style.display = 'none';
                cartEmpty.style.display = 'block';
                cartTotal.style.display = 'none';
                checkoutBtn.style.display = 'none';
            } else {
                cartItemsDiv.style.display = 'block';
                cartEmpty.style.display = 'none';
                cartTotal.style.display = 'block';
                checkoutBtn.style.display = 'block';
                cartItemsDiv.innerHTML = cart.map((item, index) => `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="cart-item-info">
                            <h4>${item.name}</h4>
                            <p>$${item.price.toFixed(2)}</p>
                        </div>
                        <button onclick="removeFromCart(${index})">إزالة</button>
                    </div>
                `).join('');
                const total = cart.reduce((sum, item) => sum + item.price, 0);
                cartTotal.textContent = `الإجمالي: $${total.toFixed(2)}`;
            }
        }

        function addToCart(product) {
            if (isGuest || !currentUser) {
                showPage(container, storeContent, dashboardPage, profilePage);
                showToast('يرجى تسجيل الدخول لإضافة العناصر إلى العربة');
                return;
            }
            cart.push(product);
            updateCart();
            showToast(`تم إضافة ${product.name} إلى العربة`);
        }

        window.removeFromCart = function(index) {
            const itemName = cart[index].name;
            cart.splice(index, 1);
            updateCart();
            showToast(`تم إزالة ${itemName} من العربة`);
        };

        // دوال العرض
        function renderCategories() {
            categoriesDiv.style.display = 'grid';
            productsDiv.style.display = 'none';
            productDetailDiv.style.display = 'none';
            loader.style.display = 'block';
            setTimeout(() => {
                categoriesDiv.innerHTML = categories.map(category => `
                    <div class="category-card" data-category="${category.name}">
                        <img src="${category.image}" alt="${category.name}">
                        <h3>${category.name}</h3>
                    </div>
                `).join('');
                loader.style.display = 'none';
            }, 500);
        }

        function renderProducts(category) {
            categoriesDiv.style.display = 'none';
            productsDiv.style.display = 'grid';
            productDetailDiv.style.display = 'none';
            loader.style.display = 'block';
            setTimeout(() => {
                const filteredProducts = category === 'كل الفئات' 
                    ? products 
                    : products.filter(p => p.category === category);
                productsDiv.innerHTML = filteredProducts.map(product => `
                    <div class="product-card" data-id="${product.id}">
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>$${product.price.toFixed(2)}</p>
                        <div class="rating">
                            ${'★'.repeat(Math.floor(product.rating))}${'☆'.repeat(5 - Math.floor(product.rating))}
                        </div>
                    </div>
                `).join('');
                loader.style.display = 'none';
            }, 500);
        }

        function renderProductDetail(id) {
            categoriesDiv.style.display = 'none';
            productsDiv.style.display = 'none';
            productDetailDiv.style.display = 'flex';
            loader.style.display = 'block';
            setTimeout(() => {
                const product = products.find(p => p.id === id);
                productDetailDiv.innerHTML = `
                    <div class="image-container">
                        <img src="${product.image}" alt="${product.name}">
                    </div>
                    <div class="product-detail-info">
                        <h2>${product.name}</h2>
                        <p class="price">$${product.price.toFixed(2)}</p>
                        <div class="rating">
                            ${'★'.repeat(Math.floor(product.rating))}${'☆'.repeat(5 - Math.floor(product.rating))}
                        </div>
                        <p>${product.description}</p>
                        ${isGuest || !currentUser ? '' : `<p><strong>المواصفات:</strong> ${product.specs}</p>`}
                        <button class="add-to-cart" ${isGuest || !currentUser ? 'disabled' : ''} data-id="${product.id}">أضف إلى العربة</button>
                        ${isGuest || !currentUser ? '<p class="guest-message">يرجى تسجيل الدخول للشراء أو رؤية المواصفات التفصيلية.</p>' : ''}
                    </div>
                `;
                loader.style.display = 'none';
            }, 500);
        }

        // البحث
        window.searchProducts = function() {
            const query = searchInput.value.toLowerCase();
            const category = searchCategory.value;
            loader.style.display = 'block';
            setTimeout(() => {
                const filteredProducts = products.filter(product => {
                    const matchesCategory = category === 'كل الفئات' || product.category === category;
                    const matchesQuery = product.name.toLowerCase().includes(query);
                    return matchesCategory && matchesQuery;
                });
                categoriesDiv.style.display = 'none';
                productsDiv.style.display = 'grid';
                productDetailDiv.style.display = 'none';
                productsDiv.innerHTML = filteredProducts.map(product => `
                    <div class="product-card" data-id="${product.id}">
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>$${product.price.toFixed(2)}</p>
                        <div class="rating">
                            ${'★'.repeat(Math.floor(product.rating))}${'☆'.repeat(5 - Math.floor(product.rating))}
                        </div>
                    </div>
                `).join('');
                loader.style.display = 'none';
            }, 500);
        };

        // إدارة الملف الشخصي
        function renderProfile() {
            if (currentUser) {
                profileName.value = currentUser.displayName || '';
                profileAvatar.src = currentUser.photoURL || 'https://placehold.co/100x100?text=صورة';
            }
        }

        // معالجات الأحداث (الجزء المكتمل)
        saveProfileBtn.addEventListener('click', async () => {
            if (!currentUser || isGuest) {
                showError(profileError, 'يرجى تسجيل الدخول لحفظ التغييرات.');
                return;
            }

            const name = profileName.value.trim();
            const photo = profilePhoto.files[0];
            showLoading(true, profileSpinner);
            profileError.style.display = 'none';

            try {
                let photoURL = currentUser.photoURL;

                // رفع الصورة إذا تم اختيار واحدة
                if (photo) {
                    const storageRef = ref(storage, `profile_photos/${currentUser.uid}`);
                    await uploadBytes(storageRef, photo);
                    photoURL = await getDownloadURL(storageRef);
                }

                // تحديث الملف الشخصي
                await updateProfile(currentUser, {
                    displayName: name || currentUser.displayName,
                    photoURL: photoURL || currentUser.photoURL
                });

                // تحديث واجهة المستخدم
                userName.textContent = name || currentUser.displayName || 'المستخدم';
                userAvatar.src = photoURL || 'https://placehold.co/32x32?text=صورة';
                profileAvatar.src = photoURL || 'https://placehold.co/100x100?text=صورة';
                showToast('تم تحديث الملف الشخصي بنجاح!');
                showLoading(false, profileSpinner);
            } catch (error) {
                console.error('خطأ أثناء تحديث الملف الشخصي:', error);
                showError(profileError, 'حدث خطأ أثناء تحديث الملف الشخصي. حاول مرة أخرى.');
                showLoading(false, profileSpinner);
            }
        });

        backToDashboardBtn.addEventListener('click', () => {
            showPage(dashboardPage, storeContent, container, profilePage);
        });

        // تحديث حالة تسجيل الدخول
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            isGuest = false;
            cart = user ? JSON.parse(localStorage.getItem('cart')) || [] : [];
            updateCart();

            if (user) {
                const displayName = user.displayName || 'المستخدم';
                welcomeMessage.textContent = `مرحبًا، ${displayName}!`;
                userProfile.style.display = 'flex';
                userName.textContent = displayName;
                userAvatar.src = user.photoURL || 'https://placehold.co/32x32?text=صورة';
                showPage(storeContent, container, dashboardPage, profilePage);
                renderCategories();
            } else {
                userProfile.style.display = 'none';
                if (!isGuest) {
                    showPage(container, storeContent, dashboardPage, profilePage);
                }
            }
        });

        // معالجات الأحداث الأخرى (كما في الرد السابق)
        categoriesDiv.addEventListener('click', (e) => {
            const categoryCard = e.target.closest('.category-card');
            if (categoryCard) {
                const category = categoryCard.dataset.category;
                renderProducts(category);
            }
        });

        productsDiv.addEventListener('click', (e) => {
            const productCard = e.target.closest('.product-card');
            if (productCard) {
                const id = parseInt(productCard.dataset.id);
                renderProductDetail(id);
            }
        });

        productDetailDiv.addEventListener('click', (e) => {
            if (e.target.classList.contains('add-to-cart') && currentUser && !isGuest) {
                const id = parseInt(e.target.dataset.id);
                const product = products.find(p => p.id === id);
                addToCart(product);
            }
        });

        cartBtn.addEventListener('click', () => {
            if (!currentUser && !isGuest) {
                showPage(container, storeContent, dashboardPage, profilePage);
                showToast('يرجى تسجيل الدخول لعرض العربة');
            } else {
                cartModal.style.display = 'flex';
                updateCart();
            }
        });

        closeCartModal.addEventListener('click', () => {
            cartModal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === cartModal) {
                cartModal.style.display = 'none';
            } else if (e.target === forgotPasswordModal) {
                forgotPasswordModal.style.display = 'none';
                resetErrorMessage.style.display = 'none';
                resetSuccessMessage.style.display = 'none';
                resetEmail.value = '';
            }
        });

        checkoutBtn.addEventListener('click', () => {
            if (isGuest || !currentUser) {
                showPage(container, storeContent, dashboardPage, profilePage);
                cartModal.style.display = 'none';
                showToast('يرجى تسجيل الدخول لإتمام الدفع');
            } else {
                showToast('سيتم توجيهك إلى صفحة الدفع قريبًا...');
                // يمكن إضافة توجيه إلى صفحة دفع حقيقية هنا
            }
        });

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });

        signUpForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = signUpName.value;
            const email = signUpEmail.value;
            const password = signUpPassword.value;

            showLoading(true, signUpSpinner);
            signUpError.style.display = 'none';

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(userCredential.user, { displayName: name });
                showPage(storeContent, container, dashboardPage, profilePage);
                renderCategories();
                showLoading(false, signUpSpinner);
                showToast('تم إنشاء الحساب بنجاح!');
            } catch (error) {
                let errorMsg = 'حدث خطأ أثناء إنشاء الحساب. حاول مرة أخرى.';
                if (error.code === 'auth/email-already-in-use') {
                    errorMsg = 'البريد الإلكتروني مستخدم بالفعل.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = 'البريد الإلكتروني غير صالح.';
                } else if (error.code === 'auth/weak-password') {
                    errorMsg = 'كلمة المرور ضعيفة جدًا. يجب أن تكون 6 أحرف على الأقل.';
                }
                showError(signUpError, errorMsg);
                showLoading(false, signUpSpinner);
            }
        });

        signInForm.addEventListener('submit', async (e) => {
            e.preventDefault();

                ? '<i class="fas fa-sun"></i>' 
                : '<i class="fas fa-moon"></i>';
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
