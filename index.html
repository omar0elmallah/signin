<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="صفحة تسجيل دخول وإنشاء حساب متطورة مع تكامل Firebase">
    <meta name="author" content="Grok 3 by xAI">
    <title>تسجيل الدخول وإنشاء حساب | نظام متكامل</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    
    <!-- أيقونات (Font Awesome) للأزرار الاجتماعية -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* إعدادات عامة للصفحة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* متغيرات الألوان والإعدادات */
        :root {
            --primary-color: #4a00e0;
            --secondary-color: #8e2de2;
            --text-color: #333;
            --bg-color: #ffffff;
            --error-color: #ff4d4f;
            --success-color: #00cc00;
            --shadow: 0 5px 15px rgba(0,0,0,0.1);
            --google-color: #ffffff;
            --microsoft-color: #ffffff;
            --apple-color: #ffffff;
            --input-bg: #ffffff;
            --border-color: #e0e0e0;
            --green-btn: #00c853;
            --link-color: #1a73e8;
        }

        /* وضع الظلام */
        [data-theme="dark"] {
            --primary-color: #8e2de2;
            --secondary-color: #4a00e0;
            --text-color: #f0f0f0;
            --bg-color: #1a1a2e;
            --google-color: #2a2a3e;
            --microsoft-color: #2a2a3e;
            --apple-color: #2a2a3e;
            --input-bg: #2a2a3e;
            --border-color: #444;
            --green-btn: #00e676;
            --link-color: #82b1ff;
        }

        /* إعدادات الجسم */
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            transition: all 0.5s ease;
            padding: 1rem;
        }

        /* حاوية النظام */
        .auth-container {
            background: var(--bg-color);
            padding: 2rem;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            animation: slideIn 0.8s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* تأثير الانزلاق عند الظهور */
        @keyframes slideIn {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* الشعار */
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .logo img {
            width: 40px;
            height: 40px;
        }

        /* العنوان */
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 1.8rem;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .auth-header p {
            color: #777;
            font-size: 1rem;
            font-weight: 300;
        }

        /* النموذج */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--input-bg);
            color: var(--text-color);
        }

        .form-group input:focus {
            border-color: var(--link-color);
            outline: none;
            box-shadow: 0 0 5px rgba(26, 115, 232, 0.2);
        }

        .form-group label {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            transition: all 0.3s ease;
            pointer-events: none;
            background: var(--input-bg);
            padding: 0 5px;
            font-size: 0.9rem;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -10px;
            font-size: 0.75rem;
            color: var(--link-color);
        }

        /* زر المتابعة */
        .auth-btn {
            padding: 0.8rem;
            background: var(--green-btn);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-btn:hover {
            background: #00e676;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 200, 83, 0.3);
        }

        /* أزرار تسجيل الدخول الاجتماعي */
        .social-btn {
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background: var(--google-color);
            color: var(--text-color);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            margin: 0.5rem 0;
        }

        .google-btn, .microsoft-btn, .apple-btn {
            background: var(--google-color);
        }

        .social-btn:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .social-btn i {
            font-size: 1.2rem;
        }

        /* روابط إضافية */
        .extra-links {
            text-align: center;
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .extra-links a {
            color: var(--link-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

        /* مفتاح الوضع */
        .theme-toggle {
            position: absolute;
            top: 1rem;
            left: 1rem;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* رسالة الخطأ/النجاح */
        .message {
            padding: 0.8rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
            text-align: center;
            font-size: 0.9rem;
        }

        .message.error {
            background: rgba(255, 77, 79, 0.1);
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }

        .message.success {
            background: rgba(0, 204, 0, 0.1);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        /* التحميل */
        .loader {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid var(--primary-color);
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* فاصل */
        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
            color: #777;
            font-size: 0.9rem;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .divider-text {
            font-weight: 300;
        }

        /* زر تعديل البريد */
        .edit-email {
            color: var(--link-color);
            text-decoration: none;
            font-size: 0.9rem;
            margin-left: 0.5rem;
        }

        .edit-email:hover {
            text-decoration: underline;
        }

        /* زر إظهار/إخفاء كلمة المرور */
        .toggle-password {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }

        /* التصميم المتجاوب */
        @media (max-width: 480px) {
            .auth-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .auth-header h1 {
                font-size: 1.5rem;
            }

            .auth-header p {
                font-size: 0.9rem;
            }

            .auth-btn, .social-btn {
                font-size: 0.9rem;
                padding: 0.7rem;
            }
        }

        /* تحسينات إضافية للتصميم */
        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.05), rgba(255,255,255,0));
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <button class="theme-toggle" onclick="toggleTheme()">☀️</button>
        <div class="logo">
            <img src="https://via.placeholder.com/40" alt="Logo">
        </div>
        <div class="auth-header" id="authHeader">
            <h1>إنشاء حساب</h1>
            <p>أدخل بياناتك لإنشاء حساب جديد</p>
        </div>

        <div class="message" id="message"></div>
        <div class="loader" id="loader"></div>

        <!-- نموذج تسجيل الدخول -->
        <form class="auth-form" id="loginForm" style="display: none;">
            <div class="form-group">
                <input type="email" id="loginEmail" placeholder=" " required>
                <label for="loginEmail">البريد الإلكتروني</label>
            </div>

            <div class="form-group">
                <input type="password" id="loginPassword" placeholder=" " required>
                <label for="loginPassword">كلمة المرور</label>
                <span class="toggle-password" onclick="togglePassword('loginPassword')"><i class="fas fa-eye"></i></span>
            </div>

            <button type="submit" class="auth-btn">تسجيل الدخول</button>
        </form>

        <!-- نموذج إنشاء الحساب - الخطوة الأولى (البريد الإلكتروني) -->
        <form class="auth-form" id="signupStep1Form" style="display: block;">
            <div class="form-group">
                <input type="email" id="signupEmailStep1" placeholder=" " required>
                <label for="signupEmailStep1">البريد الإلكتروني</label>
            </div>

            <button type="submit" class="auth-btn">متابعة</button>
        </form>

        <!-- نموذج إنشاء الحساب - الخطوة الثانية (كلمة المرور) -->
        <form class="auth-form" id="signupStep2Form" style="display: none;">
            <div class="form-group">
                <input type="email" id="signupEmailStep2" placeholder=" " readonly>
                <label for="signupEmailStep2">البريد الإلكتروني</label>
                <a href="#" class="edit-email" onclick="backToStep1()">تعديل</a>
            </div>

            <div class="form-group">
                <input type="password" id="signupPassword" placeholder=" " required>
                <label for="signupPassword">كلمة المرور</label>
                <span class="toggle-password" onclick="togglePassword('signupPassword')"><i class="fas fa-eye"></i></span>
            </div>

            <button type="submit" class="auth-btn">متابعة</button>
        </form>

        <!-- نموذج استعادة كلمة المرور -->
        <form class="auth-form" id="resetForm" style="display: none;">
            <div class="form-group">
                <input type="email" id="resetEmail" placeholder=" " required>
                <label for="resetEmail">البريد الإلكتروني</label>
            </div>

            <button type="submit" class="auth-btn">إرسال رابط الاستعادة</button>
        </form>

        <!-- فاصل وأزرار اجتماعية -->
        <div class="divider">
            <span class="divider-line"></span>
            <span class="divider-text">أو</span>
            <span class="divider-line"></span>
        </div>

        <div class="social-login">
            <button class="social-btn google-btn" onclick="signInWithGoogle()">
                <i class="fab fa-google"></i> متابعة باستخدام Google
            </button>
            <button class="social-btn microsoft-btn" onclick="signInWithMicrosoft()">
                <i class="fab fa-microsoft"></i> متابعة باستخدام Microsoft
            </button>
            <button class="social-btn apple-btn" onclick="signInWithApple()">
                <i class="fab fa-apple"></i> متابعة باستخدام Apple
            </button>
        </div>

        <!-- الروابط الإضافية -->
        <div class="extra-links">
            <a href="#" onclick="showLoginForm()" id="toggleLink">لديك حساب؟ تسجيل الدخول</a>
            <a href="#" onclick="showResetForm()">نسيت كلمة المرور؟</a>
        </div>
    </div>

    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBfXJ-2tmCYo-pQjfN_4nAdxC-NcqfjAlo",
            authDomain: "tamec-8f9ea.firebaseapp.com",
            projectId: "tamec-8f9ea",
            storageBucket: "tamec-8f9ea.firebasestorage.app",
            messagingSenderId: "372610375354",
            appId: "1:372610375354:web:1beaff9695e7b49cdeec83",
            measurementId: "G-W7TT6VTKSP"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // عناصر DOM
        const loginForm = document.getElementById('loginForm');
        const signupStep1Form = document.getElementById('signupStep1Form');
        const signupStep2Form = document.getElementById('signupStep2Form');
        const resetForm = document.getElementById('resetForm');
        const authHeader = document.getElementById('authHeader');
        const toggleLink = document.getElementById('toggleLink');
        const messageDiv = document.getElementById('message');
        const loader = document.getElementById('loader');

        // متغير لتخزين البريد الإلكتروني مؤقتًا
        let tempEmail = '';

        // دالة إظهار الرسائل
        function showMessage(text, type) {
            messageDiv.style.display = 'block';
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // دالة التحقق من صحة البريد الإلكتروني
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // دالة التحقق من قوة كلمة المرور
        function validatePassword(password) {
            const re = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            return re.test(password);
        }

        // تسجيل الدخول
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            if (!validateEmail(email)) {
                showMessage('البريد الإلكتروني غير صالح', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('كلمة المرور يجب أن تكون 6 أحرف على الأقل', 'error');
                return;
            }

            try {
                loader.style.display = 'block';
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                showMessage('تم تسجيل الدخول بنجاح!', 'success');
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 2000);
            } catch (error) {
                loader.style.display = 'none';
                switch (error.code) {
                    case 'auth/user-not-found':
                        showMessage('المستخدم غير موجود', 'error');
                        break;
                    case 'auth/wrong-password':
                        showMessage('كلمة المرور غير صحيحة', 'error');
                        break;
                    default:
                        showMessage('حدث خطأ: ' + error.message, 'error');
                }
            } finally {
                loader.style.display = 'none';
            }
        });

        // إنشاء حساب - الخطوة الأولى
        signupStep1Form.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('signupEmailStep1').value.trim();

            if (!validateEmail(email)) {
                showMessage('البريد الإلكتروني غير صالح', 'error');
                return;
            }

            tempEmail = email;
            document.getElementById('signupEmailStep2').value = email;
            signupStep1Form.style.display = 'none';
            signupStep2Form.style.display = 'block';
            authHeader.innerHTML = '<h1>إنشاء حساب</h1><p>أدخل كلمة المرور لإكمال التسجيل</p>';
        });

        // إنشاء حساب - الخطوة الثانية
        signupStep2Form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = tempEmail;
            const password = document.getElementById('signupPassword').value.trim();

            if (!validatePassword(password)) {
                showMessage('كلمة المرور يجب أن تحتوي على 8 أحرف على الأقل، مع حرف كبير، صغير، رقم، ورمز خاص', 'error');
                return;
            }

            try {
                loader.style.display = 'block';
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                showMessage('تم إنشاء الحساب بنجاح!', 'success');
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 2000);
            } catch (error) {
                loader.style.display = 'none';
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        showMessage('البريد الإلكتروني مستخدم بالفعل', 'error');
                        break;
                    default:
                        showMessage('حدث خطأ: ' + error.message, 'error');
                }
            } finally {
                loader.style.display = 'none';
            }
        });

        // العودة إلى الخطوة الأولى
        function backToStep1() {
            signupStep1Form.style.display = 'block';
            signupStep2Form.style.display = 'none';
            authHeader.innerHTML = '<h1>إنشاء حساب</h1><p>أدخل بياناتك لإنشاء حساب جديد</p>';
        }

        // استعادة كلمة المرور
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('resetEmail').value.trim();

            if (!validateEmail(email)) {
                showMessage('البريد الإلكتروني غير صالح', 'error');
                return;
            }

            try {
                loader.style.display = 'block';
                await auth.sendPasswordResetEmail(email);
                showMessage('تم إرسال رابط استعادة كلمة المرور إلى بريدك!', 'success');
                setTimeout(() => {
                    showLoginForm();
                }, 2000);
            } catch (error) {
                loader.style.display = 'none';
                showMessage('حدث خطأ: ' + error.message, 'error');
            } finally {
                loader.style.display = 'none';
            }
        });

        // تسجيل الدخول عبر Google
        async function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                loader.style.display = 'block';
                const result = await auth.signInWithPopup(provider);
                showMessage('تم تسجيل الدخول عبر Google بنجاح!', 'success');
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 2000);
            } catch (error) {
                loader.style.display = 'none';
                showMessage('حدث خطأ أثناء تسجيل الدخول عبر Google: ' + error.message, 'error');
            } finally {
                loader.style.display = 'none';
            }
        }

        // تسجيل الدخول عبر Microsoft
        async function signInWithMicrosoft() {
            const provider = new firebase.auth.OAuthProvider('microsoft.com');
            try {
                loader.style.display = 'block';
                const result = await auth.signInWithPopup(provider);
                showMessage('تم تسجيل الدخول عبر Microsoft بنجاح!', 'success');
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 2000);
            } catch (error) {
                loader.style.display = 'none';
                showMessage('حدث خطأ أثناء تسجيل الدخول عبر Microsoft: ' + error.message, 'error');
            } finally {
                loader.style.display = 'none';
            }
        }

        // تسجيل الدخول عبر Apple
        async function signInWithApple() {
            const provider = new firebase.auth.OAuthProvider('apple.com');
            try {
                loader.style.display = 'block';
                const result = await auth.signInWithPopup(provider);
                showMessage('تم تسجيل الدخول عبر Apple بنجاح!', 'success');
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 2000);
            } catch (error) {
                loader.style.display = 'none';
                showMessage('حدث خطأ أثناء تسجيل الدخول عبر Apple: ' + error.message, 'error');
            } finally {
                loader.style.display = 'none';
            }
        }

        // تبديل النماذج
        function toggleForms() {
            if (loginForm.style.display === 'block') {
                loginForm.style.display = 'none';
                signupStep1Form.style.display = 'block';
                signupStep2Form.style.display = 'none';
                resetForm.style.display = 'none';
                authHeader.innerHTML = '<h1>إنشاء حساب</h1><p>أدخل بياناتك لإنشاء حساب جديد</p>';
                toggleLink.textContent = 'لديك حساب؟ تسجيل الدخول';
            } else {
                showLoginForm();
            }
        }

        function showResetForm() {
            loginForm.style.display = 'none';
            signupStep1Form.style.display = 'none';
            signupStep2Form.style.display = 'none';
            resetForm.style.display = 'block';
            authHeader.innerHTML = '<h1>استعادة كلمة المرور</h1><p>أدخل بريدك لاستعادة كلمة المرور</p>';
            toggleLink.textContent = 'العودة إلى تسجيل الدخول';
        }

        function showLoginForm() {
            loginForm.style.display = 'block';
            signupStep1Form.style.display = 'none';
            signupStep2Form.style.display = 'none';
            resetForm.style.display = 'none';
            authHeader.innerHTML = '<h1>تسجيل الدخول</h1><p>أدخل بياناتك للوصول إلى النظام</p>';
            toggleLink.textContent = 'إنشاء حساب جديد';
        }

        // تبديل الوضع (الظلام/النهار)
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            if (currentTheme === 'dark') {
                document.documentElement.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        // تحميل الوضع المحفوظ
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        });

        // إظهار/إخفاء كلمة المرور
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // تأثيرات تفاعلية
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'scale(1.01)';
            });
            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'scale(1)';
            });
        });


    </script>
</body>
</html>
