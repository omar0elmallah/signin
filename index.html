<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern login page inspired by ChatGPT, built with Firebase authentication.">
    <meta name="author" content="Your Name">
    <title>Login - ChatGPT Inspired</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://placehold.co/32x32">

    <!-- Tailwind CSS CDN (for rapid styling) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, OAuthProvider, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBfXJ-2tmCYo-pQjfN_4nAdxC-NcqfjAlo",
            authDomain: "tamec-8f9ea.firebaseapp.com",
            projectId: "tamec-8f9ea",
            storageBucket: "tamec-8f9ea.firebasestorage.app",
            messagingSenderId: "372610375354",
            appId: "1:372610375354:web:1beaff9695e7b49cdeec83",
            measurementId: "G-W7TT6VTKSP"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        // Expose auth and functions to global scope for use in the script below
        window.auth = auth;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.signInWithPopup = signInWithPopup;
        window.GoogleAuthProvider = GoogleAuthProvider;
        window.OAuthProvider = OAuthProvider;
        window.sendPasswordResetEmail = sendPasswordResetEmail;
    </script>

    <!-- Custom CSS -->
    <style>
        /* Global Styles */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

        /* Container for the login form */
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Dashboard Container */
        .dashboard-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            animation: fadeIn 0.5s ease-in-out;
            display: none; /* Hidden by default */
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Input fields */
        .input-field {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 0.75rem;
            width: 100%;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        /* Buttons */
        .btn {
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary {
            background-color: #10b981;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #059669;
        }

        .btn-secondary {
            border: 1px solid #e5e7eb;
            background: white;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #f3f4f6;
        }

        /* Error message */
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        /* Success message */
        .success-message {
            color: #10b981;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        /* Loading spinner */
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #10b981;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal for Forgot Password */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #374151;
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .login-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .dashboard-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .modal-content {
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Login Container -->
    <div class="login-container" id="loginPage">
        <!-- Logo (Placeholder) -->
        <div class="flex justify-center mb-6">
            <img src="https://placehold.co/40x40" alt="Logo" class="h-10">
        </div>

        <!-- Title -->
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Create your account</h2>

        <!-- Form -->
        <form id="loginForm" class="space-y-4">
            <!-- Email Input -->
            <div>
                <input type="email" id="email" class="input-field" placeholder="Email" required aria-label="Email address">
            </div>

            <!-- Password Input -->
            <div>
                <input type="password" id="password" class="input-field" placeholder="Password" required aria-label="Password">
                <!-- Forgot Password Link -->
                <div class="text-right mt-2">
                    <a href="#" id="forgotPasswordLink" class="text-sm text-green-600 hover:underline">نسيت كلمة المرور؟</a>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message"></div>

            <!-- Continue Button -->
            <button type="submit" id="continueBtn" class="btn btn-primary">Continue</button>

            <!-- Loading Spinner -->
            <div id="spinner" class="spinner"></div>
        </form>

        <!-- Divider -->
        <div class="flex items-center my-6">
            <div class="flex-grow border-t border-gray-200"></div>
            <span class="mx-4 text-gray-500 text-sm">OR</span>
            <div class="flex-grow border-t border-gray-200"></div>
        </div>

        <!-- Social Login Buttons -->
        <div class="space-y-3">
            <!-- Google Login -->
            <button id="googleLoginBtn" class="btn btn-secondary flex items-center justify-center">
                <img src="https://www.google.com/favicon.ico" alt="Google Icon" class="w-5 h-5 mr-2">
                Continue with Google
            </button>

            <!-- Apple Login -->
            <button id="appleLoginBtn" class="btn btn-secondary flex items-center justify-center">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-.86 3.71-.86.93 0 2.37.25 3.42 1.67-1.02.63-1.62 1.55-1.47 2.63.15 1.08.98 1.95 2.01 2.37-.55 1.61-1.37 3.15-2.28 4.44zM12.99 0c-1.67 0-3.02 1.37-3.02 3.06 0 1.69 1.35 3.06 3.02 3.06 1.67 0 3.02-1.37 3.02-3.06 0-1.69-1.35-3.06-3.02-3.06z"/>
                </svg>
                Continue with Apple
            </button>
        </div>

        <!-- Login Link -->
        <p class="text-center text-sm text-gray-600 mt-6">
            Already have an account? <a href="#" id="switchToLogin" class="text-green-600 hover:underline">Log in</a>
        </p>
    </div>

    <!-- Dashboard Page (Temporary for Testing) -->
    <div class="dashboard-container" id="dashboardPage">
        <div class="flex justify-center mb-6">
            <img src="https://placehold.co/40x40" alt="Logo" class="h-10">
        </div>
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">مرحباً بك في لوحة التحكم</h2>
        <p class="text-center text-gray-600 mb-6">لقد قمت بتسجيل الدخول بنجاح!</p>
        <button id="logoutBtn" class="btn btn-primary">تسجيل الخروج</button>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">×</span>
            <h3 class="text-xl font-semibold text-gray-800 mb-4">إعادة تعيين كلمة المرور</h3>
            <form id="resetPasswordForm" class="space-y-4">
                <div>
                    <input type="email" id="resetEmail" class="input-field" placeholder="البريد الإلكتروني" required aria-label="البريد الإلكتروني لإعادة تعيين كلمة المرور">
                </div>
                <div id="resetErrorMessage" class="error-message"></div>
                <div id="resetSuccessMessage" class="success-message"></div>
                <button type="submit" id="resetPasswordBtn" class="btn btn-primary">إرسال رابط إعادة التعيين</button>
                <div id="resetSpinner" class="spinner"></div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        const continueBtn = document.getElementById('continueBtn');
        const spinner = document.getElementById('spinner');
        const googleLoginBtn = document.getElementById('googleLoginBtn');
        const appleLoginBtn = document.getElementById('appleLoginBtn');

        // Forgot Password Elements
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const forgotPasswordModal = document.getElementById('forgotPasswordModal');
        const closeModal = document.getElementById('closeModal');
        const resetPasswordForm = document.getElementById('resetPasswordForm');
        const resetEmail = document.getElementById('resetEmail');
        const resetErrorMessage = document.getElementById('resetErrorMessage');
        const resetSuccessMessage = document.getElementById('resetSuccessMessage');
        const resetPasswordBtn = document.getElementById('resetPasswordBtn');
        const resetSpinner = document.getElementById('resetSpinner');

        // Page Elements
        const loginPage = document.getElementById('loginPage');
        const dashboardPage = document.getElementById('dashboardPage');
        const switchToLogin = document.getElementById('switchToLogin');
        const logoutBtn = document.getElementById('logoutBtn');

        // Show error message
        function showError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }

        // Show success message
        function showSuccess(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }

        // Show loading state
        function showLoading(isLoading, button, spinner, originalText) {
            if (isLoading) {
                button.disabled = true;
                button.textContent = 'جاري التحميل...';
                spinner.style.display = 'block';
            } else {
                button.disabled = false;
                button.textContent = originalText;
                spinner.style.display = 'none';
            }
        }

        // Show specific page
        function showPage(pageToShow, pageToHide) {
            pageToHide.style.display = 'none';
            pageToShow.style.display = 'block';
        }

        // Email/Password Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;

            showLoading(true, continueBtn, spinner, 'Continue');
            errorMessage.style.display = 'none';

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // Show dashboard page instead of redirecting
                showPage(dashboardPage, loginPage);
            } catch (error) {
                let errorMsg = 'حدث خطأ أثناء تسجيل الدخول. حاول مرة أخرى.';
                if (error.code === 'auth/wrong-password') {
                    errorMsg = 'كلمة المرور غير صحيحة.';
                } else if (error.code === 'auth/user-not-found') {
                    errorMsg = 'لا يوجد حساب مرتبط بهذا البريد الإلكتروني.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = 'البريد الإلكتروني غير صالح.';
                }
                showError(errorMessage, errorMsg);
                showLoading(false, continueBtn, spinner, 'Continue');
            }
        });

        // Google Login
        googleLoginBtn.addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            provider.addScope('email');
            provider.addScope('profile');
            try {
                await signInWithPopup(auth, provider);
                // Show dashboard page instead of redirecting
                showPage(dashboardPage, loginPage);
            } catch (error) {
                let errorMsg = 'حدث خطأ أثناء تسجيل الدخول باستخدام Google.';
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMsg = 'تم إغلاق نافذة تسجيل الدخول. حاول مرة أخرى.';
                } else if (error.code === 'auth/operation-not-allowed') {
                    errorMsg = 'تسجيل الدخول باستخدام Google غير مفعل في إعدادات Firebase.';
                } else if (error.code === 'auth/unauthorized-domain') {
                    errorMsg = 'النطاق غير مسموح به. أضف النطاق في إعدادات Firebase.';
                }
                showError(errorMessage, errorMsg);
            }
        });

        // Apple Login
        appleLoginBtn.addEventListener('click', async () => {
            const provider = new OAuthProvider('apple.com');
            provider.addScope('email');
            provider.addScope('name');
            try {
                await signInWithPopup(auth, provider);
                // Show dashboard page instead of redirecting
                showPage(dashboardPage, loginPage);
            } catch (error) {
                let errorMsg = 'حدث خطأ أثناء تسجيل الدخول باستخدام Apple.';
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMsg = 'تم إغلاق نافذة تسجيل الدخول. حاول مرة أخرى.';
                } else if (error.code === 'auth/operation-not-allowed') {
                    errorMsg = 'تسجيل الدخول باستخدام Apple غير مفعل في إعدادات Firebase.';
                } else if (error.code === 'auth/unauthorized-domain') {
                    errorMsg = 'النطاق غير مسموح به. أضف النطاق في إعدادات Firebase.';
                }
                showError(errorMessage, errorMsg);
            }
        });

        // Accessibility: Allow form submission with Enter key
        loginForm.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        // Forgot Password Functionality
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            forgotPasswordModal.style.display = 'flex';
        });

        closeModal.addEventListener('click', () => {
            forgotPasswordModal.style.display = 'none';
            resetErrorMessage.style.display = 'none';
            resetSuccessMessage.style.display = 'none';
            resetEmail.value = '';
        });

        resetPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = resetEmail.value;

            showLoading(true, resetPasswordBtn, resetSpinner, 'إرسال رابط إعادة التعيين');
            resetErrorMessage.style.display = 'none';
            resetSuccessMessage.style.display = 'none';

            try {
                await sendPasswordResetEmail(auth, email);
                showSuccess(resetSuccessMessage, 'تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني.');
                showLoading(false, resetPasswordBtn, resetSpinner, 'إرسال رابط إعادة التعيين');
            } catch (error) {
                let errorMsg = 'حدث خطأ أثناء إرسال رابط إعادة التعيين.';
                if (error.code === 'auth/invalid-email') {
                    errorMsg = 'البريد الإلكتروني غير صالح.';
                } else if (error.code === 'auth/user-not-found') {
                    errorMsg = 'لا يوجد حساب مرتبط بهذا البريد الإلكتروني.';
                }
                showError(resetErrorMessage, errorMsg);
                showLoading(false, resetPasswordBtn, resetSpinner, 'إرسال رابط إعادة التعيين');
            }
        });

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === forgotPasswordModal) {
                forgotPasswordModal.style.display = 'none';
                resetErrorMessage.style.display = 'none';
                resetSuccessMessage.style.display = 'none';
                resetEmail.value = '';
            }
        });

        // Switch to Login Page (already on login page, so just refresh for now)
        switchToLogin.addEventListener('click', (e) => {
            e.preventDefault();
            // Since this is already the login page, we can just reload or do nothing
            // In a real app, this would navigate to a separate login page
            window.location.reload();
        });

        // Logout Functionality
        logoutBtn.addEventListener('click', async () => {
            try {
                await auth.signOut();
                showPage(loginPage, dashboardPage);
            } catch (error) {
                console.error('Error signing out:', error);
            }
        });
    </script>
</body>
</html>
