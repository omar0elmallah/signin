<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern login page inspired by ChatGPT, built with Firebase authentication.">
    <meta name="author" content="Your Name">
    <title>Login - ChatGPT Inspired</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://via.placeholder.com/32">

    <!-- Tailwind CSS CDN (for rapid styling) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, OAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBfXJ-2tmCYo-pQjfN_4nAdxC-NcqfjAlo",
            authDomain: "tamec-8f9ea.firebaseapp.com",
            projectId: "tamec-8f9ea",
            storageBucket: "tamec-8f9ea.firebasestorage.app",
            messagingSenderId: "372610375354",
            appId: "1:372610375354:web:1beaff9695e7b49cdeec83",
            measurementId: "G-W7TT6VTKSP"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        // Expose auth to global scope for use in the script below
        window.auth = auth;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.signInWithPopup = signInWithPopup;
        window.GoogleAuthProvider = GoogleAuthProvider;
        window.OAuthProvider = OAuthProvider;
    </script>

    <!-- Custom CSS -->
    <style>
        /* Global Styles */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

        /* Container for the login form */
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Input fields */
        .input-field {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 0.75rem;
            width: 100%;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        /* Buttons */
        .btn {
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary {
            background-color: #10b981;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #059669;
        }

        .btn-secondary {
            border: 1px solid #e5e7eb;
            background: white;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #f3f4f6;
        }

        /* Error message */
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        /* Loading spinner */
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #10b981;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .login-container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Login Container -->
    <div class="login-container">
        <!-- Logo (Placeholder) -->
        <div class="flex justify-center mb-6">
            <img src="https://via.placeholder.com/40" alt="Logo" class="h-10">
        </div>

        <!-- Title -->
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Create your account</h2>

        <!-- Form -->
        <form id="loginForm" class="space-y-4">
            <!-- Email Input -->
            <div>
                <input type="email" id="email" class="input-field" placeholder="Email" required aria-label="Email address">
            </div>

            <!-- Password Input -->
            <div>
                <input type="password" id="password" class="input-field" placeholder="Password" required aria-label="Password">
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message"></div>

            <!-- Continue Button -->
            <button type="submit" id="continueBtn" class="btn btn-primary">Continue</button>

            <!-- Loading Spinner -->
            <div id="spinner" class="spinner"></div>
        </form>

        <!-- Divider -->
        <div class="flex items-center my-6">
            <div class="flex-grow border-t border-gray-200"></div>
            <span class="mx-4 text-gray-500 text-sm">OR</span>
            <div class="flex-grow border-t border-gray-200"></div>
        </div>

        <!-- Social Login Buttons -->
        <div class="space-y-3">
            <!-- Google Login -->
            <button id="googleLoginBtn" class="btn btn-secondary flex items-center justify-center">
                <img src="https://www.google.com/favicon.ico" alt="Google Icon" class="w-5 h-5 mr-2">
                Continue with Google
            </button>

            <!-- Apple Login -->
            <button id="appleLoginBtn" class="btn btn-secondary flex items-center justify-center">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-.86 3.71-.86.93 0 2.37.25 3.42 1.67-1.02.63-1.62 1.55-1.47 2.63.15 1.08.98 1.95 2.01 2.37-.55 1.61-1.37 3.15-2.28 4.44zM12.99 0c-1.67 0-3.02 1.37-3.02 3.06 0 1.69 1.35 3.06 3.02 3.06 1.67 0 3.02-1.37 3.02-3.06 0-1.69-1.35-3.06-3.02-3.06z"/>
                </svg>
                Continue with Apple
            </button>
        </div>

        <!-- Login Link -->
        <p class="text-center text-sm text-gray-600 mt-6">
            Already have an account? <a href="/login" class="text-green-600 hover:underline">Log in</a>
        </p>
    </div>

    <!-- JavaScript -->
    <script>
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        const continueBtn = document.getElementById('continueBtn');
        const spinner = document.getElementById('spinner');
        const googleLoginBtn = document.getElementById('googleLoginBtn');
        const appleLoginBtn = document.getElementById('appleLoginBtn');

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Show loading state
        function showLoading(isLoading) {
            if (isLoading) {
                continueBtn.disabled = true;
                continueBtn.textContent = 'Loading...';
                spinner.style.display = 'block';
            } else {
                continueBtn.disabled = false;
                continueBtn.textContent = 'Continue';
                spinner.style.display = 'none';
            }
        }

        // Email/Password Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;

            showLoading(true);
            errorMessage.style.display = 'none';

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // Redirect to dashboard or homepage
                window.location.href = '/dashboard';
            } catch (error) {
                showError(error.message);
                showLoading(false);
            }
        });

        // Google Login
        googleLoginBtn.addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
                window.location.href = '/dashboard';
            } catch (error) {
                showError(error.message);
            }
        });

        // Apple Login
        appleLoginBtn.addEventListener('click', async () => {
            const provider = new OAuthProvider('apple.com');
            try {
                await signInWithPopup(auth, provider);
                window.location.href = '/dashboard';
            } catch (error) {
                showError(error.message);
            }
        });

        // Accessibility: Allow form submission with Enter key
        loginForm.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
